# Application
spring.application.name=pinceletas-admin-config-service
server.port=8082

# H2 Database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true

# SQL Initialization
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql

# Swagger/OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.cache.disabled=true

# Logs para debugging
logging.level.org.springframework.security=INFO
logging.level.org.springdoc=INFO
logging.level.ar.edu.utn.frc.tup.tesis.pinceletas_admin_config_service=DEBUG

# Spring cache configuration
spring.cache.cache-names=dashboard,reports,config,userStats
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=300s

# CORS Configuration
app.cors.allowed-origins=http://localhost:4200,http://localhost:3000,http://localhost:5173

# External Services Configuration
app.services.user-auth.url=http://localhost:8081
app.services.user-auth.reports-path=/api/reports/users/active-inactive

# Dashboard Configuration
app.dashboard.cache.enabled=true
app.dashboard.cache.ttl=300000

# Basic Auth Configuration (para desarrollo)
app.security.basic.auth.enabled=true