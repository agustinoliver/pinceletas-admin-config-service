# Application
spring.application.name=pinceletas-admin-config-service
server.port=8083

# Swagger/OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.cache.disabled=true

# Logs para debugging
logging.level.org.springframework.security=DEBUG
logging.level.org.springdoc=INFO
logging.level.ar.edu.utn.frc.tup.tesis.pinceletas_admin_config_service=DEBUG

# Spring cache configuration
spring.cache.cache-names=dashboard,reports,config,userStats,productGeneralStats,productsByCategory,topSellingProducts
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=300s

# CORS Configuration
app.cors.allowed-origins=http://localhost:4200,http://localhost:3000,http://localhost:5173

# External Services Configuration
app.services.user-auth.url=http://localhost:8081
app.services.user-auth.reports-path=/api/reports/users/active-inactive

# ? NUEVO: Commerce Service Configuration - AGREGADO PARA INTEGRACIÓN CON COMMERCE
app.services.commerce.url=http://localhost:8080
app.services.commerce.reports-path=/api/reports

# Dashboard Configuration
app.dashboard.cache.enabled=true
app.dashboard.cache.ttl=300000

# JWT Configuration - IMPORTANTE: Mismo secret que user-auth-service
app.jwt.secret=supersecretkeysupersecretkeysupersecretkey